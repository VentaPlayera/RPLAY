            try {

        window.sendOrderToWhatsapp = async function() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            if (cart.length === 0) {
                alert("Tu carrito est√° vac√≠o.");
                return;
            }

            try {
                const batch = writeBatch(db);
                let whatsappMessage = "¬°Hola! Quisiera hacer un pedido:\n\n";

                for (const item of cart) {
                    const productRef = doc(db, "products", item.id);
                    const isColor = item.isColorProduct;

                    whatsappMessage += `- ${item.name} (${item.isColorProduct ? item.color : '√önico'}) - Talla ${item.size} x ${item.quantity} unidades\n`;

                    if (isColor) {
                        // Actualizar stockByColor
                        batch.update(productRef, {
                            [`stockByColor.${item.color}.${item.size}`]: item.stockBefore - item.quantity
                        });
                    } else {
                        // Actualizar stock simple
                        batch.update(productRef, {
                            [`stock.${item.size}`]: item.stockBefore - item.quantity
                        });
                    }
                }

                // Ejecutar el batch para actualizar el stock
                await batch.commit();

                // Enviar mensaje de WhatsApp (debes agregar tu n√∫mero)
